<!DOCTYPE html>
<html>
<head>
	<title>Welcome to AMS</title>
	<link rel="icon" href="{{url_for('static',filename='Images/favicon.ico')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/ams.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{url_for('static',filename='JS/ams.js')}}"></script>
	<style type="text/css">

		@media only screen and (min-width: 600px){
		#image-container{
			background-image: url('/static/Images/class-raising-hands.jpg');
			/*background-image: url({{url_for('static',filename='Images/class-raising-hands.jpg')}});*/
			width: 100%;
			height: 100%;
			z-index: -1;
			position: absolute;
			-webkit-filter: blur(0px);
			}
		}
	</style>
</head>
<body>
	
	<div id="image-container"></div>
	</div>
		<header>
			<div id="menu">
				<img src="{{url_for('static',filename='Images/three-1.png')}}" width="24" height="24">
			</div>

			<a href="{{url_for('Home')}}">
				<div id="logo">
					<img src="{{url_for('static',filename='Images/logo.png')}}" width="56" height="56"> 
				</div>
				<span id="logo_name" >AMS</span>
			</a>

			<ul id="inline-menu">
				<a href="{{url_for('Moodle')}}"><li id="inline-menu-item">Moodle</li></a>
				<a href="{{url_for('Contactus')}}"><li id="inline-menu-item">Contact us</li></a>
			{% if islogin %}
				<a href="{{url_for('Logout')}}"><li id="inline-menu-item">Logout</li></a>
			{% else %}
				<a href="{{url_for('StudentLogin')}}"><li id="inline-menu-item">Login</li></a>
			{% endif %}
			</ul>

		</header>

		<div id="container">
			<div id="login-form"> 
				<div id="for-logo"> 
					<img src="{{url_for('static',filename='Images/logo.png')}}" class="round-image" alt="AMS Logo" title="AMS Logo">
				</div>
				<span id="heading">{{login}} Login</span>

				<p id="field" class="border">
					
					<input type="text" id="username" name="username" placeholder="USERNAME" class="padding" />
					<img src="{{url_for('static',filename='Images/user.png')}}" class="image">
				</p>

				<p id="field" class="border">
					<input type="password" id="password" name="password" value="password" class="padding" />
					<img src="{{url_for('static',filename='Images/security.png')}}" class="image">
				</p>

				<p id="field">
					<label class="checkbox"><input type="checkbox" name="checkbox">Remember me</label>
					<input type="submit" onclick="login()" value="LOGIN" class="button login" >
				</p>

				<p id="field"></p>
			</div>
		</div>
		<div>Icons made by <a href="http://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</body>
</html>
